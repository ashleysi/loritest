<!-- Make a small JavaScript script for the user to iteract with the icons on the smaller devices to open and close the menu -->
<script>
	//Variable is based on the id tag
	var navLinks = document.getElementById("navLinks");

	function showMenu(){
		// To show the menu we have to change the right value of the menu table loocation
		navLinks.style.right = "0";
	}

	function hideMenu(){
		// To hide the menu we have to change the right value of the menu table loocation
		navLinks.style.right = "-200px";
	}
